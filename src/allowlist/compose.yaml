---
services:
  redis:
    image: 'redis:7.2.5-alpine3.20'
  server:
    image: 'econialabs/allowlist:0.1.0'
    depends_on:
    - 'redis'
    environment:
      REDIS_URL: 'redis://redis:6379'
      SERVER_URL: '0.0.0.0:3000'
    links:
    - 'redis'
    ports:
    - '3000:3000'
    restart: 'unless-stopped'
...
